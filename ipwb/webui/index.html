<html>
<head>
<title>InterPlanetary Wayback (ipwb)</title>
<link rel="stylesheet" href="./webui/webui.css" />
<script src="./webui/webui.js"></script>
<link rel="apple-touch-icon" sizes="180x180" href="./webui/favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" href="./webui/favicons/favicon-32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="./webui/favicons/favicon-16x16.png" sizes="16x16">
<link rel="manifest" href="./webui/favicons/manifest.json">
<link rel="mask-icon" href="./webui/favicons/safari-pinned-tab.svg" color="#5bbad5">
<meta name="apple-mobile-web-app-title" content="ipwb">
<meta name="application-name" content="ipwb">
<meta name="theme-color" content="#ffffff">

<script>
let uris = []
</script>
</head>
<body>
<div id="wrapper">
  <div>
  <h1><img src="./webui/logo.png" alt="ipwb" /></h1>
  <form onsubmit="handleSubmit(); return false;">
  <input type="text" placeholder="http://" id="url" />
  </form>
  </div>
  <footer>
  <p id="memCount"><a id="memCountListLink"><span id="memCountInt">MEMCOUNT</span></a> Memento<span id="plural">s</span> available</p>
  <details>
    <summary>Options and Details...</summary>
      <div id="iframeWrapper"><label id="daemonStatusLabel">IPFS Daemon: </label><iframe src="daemon/status" id="daemonStatus"></iframe></div>
      <p><label>Archive Index(es): </label>INDEXSRC</p>
      <p><label>Service Worker: </label><span id="serviceWorkerVersion">checking...</span><button id="reinstallServiceWorker">Reinstall Service Worker</button></p>
      <p class="centered topSpace"><a id="webui" target="_blank">IPFS WebUI</a></p>
      <p class="centered"><a href="https://github.com/oduwsdl/ipwb/" target="_blank">IPWB Help</a></p>
  </details>
  </footer>
    <div id="uris" class="hidden">
    <h3 id="urisHeader"><abbr title="Uniform Resource Identifiers">URIs</abbr> locally available</h3>
    <h4 id="htmlCountHeader"><span id="htmlPages">0</span> HTML page<span id="htmlPagesPlurality">s</span> listed <button id="showEmbeddedURI">Show all</button></h4>
    <ul id="uriList"></ul>
  </div>

</div>

<script>
addEventListeners()
setPlurality()
registerServiceWorker()
</script>
</body>
</html>
